apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inception-of-things
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/valedobrandi/inception-of-things.git
    targetRevision: HEAD
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
